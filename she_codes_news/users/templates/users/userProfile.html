{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<Link rel='stylesheet' type='text/css' href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}

<div id="story-wrapper">
    <h2>{{ users.username }}</h2>
    <h3>{{ users.first_name }}</h3>
    <h4>{{ users.last_name }}</h4>
    <h5>{{ users.email }}</h5>
</div>

{% endblock %}
